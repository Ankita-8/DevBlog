!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>La Caminar Registeration</title>
    <link rel="stylesheet" href="reg.css">

<body>
    <div class="section">

        <div class="video-container">
            <div class="color-overlay"></div>
            <video autoplay loop muted>
                <source src="pexels-mart-production-7565438.mp4" type="video/mp4">
            </video>
        </div>

    </div>
    <div class="count-particles">
        <span class="js-count-particles">--</span> particles
    </div>
    <div class="full-page">
        <div>
            <form id='register' class='input-group-register'>
                <input type='text' class='input-field' placeholder='First Name' required>
                <input type='text' class='input-field' placeholder='Last Name ' required>
                <input type='email' class='input-field' placeholder='Email Id' required>
                <input type='password' class='input-field' placeholder='Roll No.' required>
                <input type='password' class='input-field' placeholder='How Excited Are You?(1 to 5)' required>
                <input type='checkbox' class='check-box'><span>I agree to the terms and conditions</span>
                <button type='submit' class='submit-btn'>Register</button>
            </form>
        </div>
    </div>
</body>

</html>
